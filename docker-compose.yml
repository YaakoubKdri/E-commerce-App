services:
  postgres:
    container_name: ms_pg_sql
    image: postgres
    environment:
      POSTGRES_USER: kadri
      POSTGRES_PASSWORD: kadri
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5433:5432
    networks:
      - microservices-net
    restart: unless-stopped

  pgadmin:
    container_name: ms_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - 5050:80
    networks:
      - microservices-net
    restart: unless-stopped

  mongodb:
    container_name: ms_mongo_db
    image: mongo
    ports:
      - 27018:27017
    volumes:
      - mongo:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: kadri
      MONGO_INITDB_ROOT_PASSWORD: kadri
    networks:
      - microservices-net
    restart: unless-stopped

  mongo-express:
    container_name: ms_mongo_express
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: ms_mongo_db
      ME_CONFIG_MONGODB_PORT: 27017 # Optional, but good practice
      ME_CONFIG_MONGODB_ENABLE_ADMIN: 'true' # Required to use root credentials
      ME_CONFIG_MONGODB_ADMINUSERNAME: kadri # <-- ADD THIS
      ME_CONFIG_MONGODB_ADMINPASSWORD: kadri # <-- ADD THIS
      ME_CONFIG_BASICAUTH_USERNAME: meuser
      ME_CONFIG_BASICAUTH_PASSWORD: mepass
      ME_CONFIG_OPTIONS_EDITORTHEME: default
    networks:
      - microservices-net

  mail-dev:
    container_name: ms_mail_dev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo:

